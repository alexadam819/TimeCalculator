<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">      
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
    <title>Time Calculator</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo"> <i class="material-icons">add_alarm</i> Time Calculator</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="input-field col s12 m4">
                <input type="number" id="hoursDD">
                <label for="hours">Hours:</label>
            </div>
            <div class="input-field col s12 m4">
                <input type="number" id="minutesDD">
                <label for="minutes">Minutes:</label>
            </div>
            <div class="input-field col s12 m4">
                <input type="number" id="secondsDD">
                <label for="seconds">Seconds:</label>
            </div>
            <div class="row">
                <div class="center-align">
                    <a class="btn-floating btn-large waves-effect waves-light blue" onclick="calculateTime('add')"><i class="material-icons">add</i></a>
                    <a class="btn-floating btn-large waves-effect waves-light red" onclick="calculateTime('subtract')"><i class="material-icons">remove</i></a>
                </div>
            </div>
        </div>
        <div class="row">
            <h1 class="center-align">Total time:</h1>
            <h3 class="center-align">
                <span id="totalHours">00</span> hs :
                <span id="totalMinutes">00</span> mins :
                <span id="totalSeconds">00</span> secs
            </h3>
            <div class="center-align" id="previousInputs"></div>
        </div>
    </div>    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script> 
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
