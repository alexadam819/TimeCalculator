<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- load MUI -->
    <!-- <link href="https://cdn.muicss.com/mui-0.9.15/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-0.9.15/js/mui.min.js"></script> -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">      
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
    <title>Time Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="input-field col s4">
                <input type="number" id="hoursDD">
                <label for="hours">Hours:</label>
            </div>
            <div class="input-field col s4">
                <input type="number" id="minutesDD">
                <label for="minutes">Minutes:</label>
            </div>
            <div class="input-field col s4">
                <input type="number" id="secondsDD">
                <label for="seconds">Seconds:</label>
            </div>
            <div class="row">
                <div class="col m12 ">
                    <a class="btn-floating btn-large waves-effect waves-light blue" onclick="calculateTime('add')"><i class="material-icons">add</i></a>
                    <a class="btn-floating btn-large waves-effect waves-light red" onclick="calculateTime('subtract')"><i class="material-icons">subtract</i></a>
                </div>
            </div>
        </div>
        <div class="row">
            <h1 class="mui--text-center">Total time:</h1>
            <h2 class="mui--text-center">
                <span id="totalHours">00</span> hs :
                <span id="totalMinutes">00</span> mins :
                <span id="totalSeconds">00</span> secs
            </h2>
            <div class="mui--text-center" id="previousInputs"></div>
        </div>
    </div>    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script> 
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
